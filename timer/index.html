<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer.....</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <section class="comming-soon">
        <div>
            <h2>Countdown that you love !</h2>
            
            <div >
                <form class="setcounter">
                <input type="number" class="input_year" placeholder="Enter year" />
               
                <select name="month" class="input_month">
                    <option value="Enter">Enter month</option>
                    <option value="january">january</option>
                    <option value="february">february</option>
                    <option value="march">march</option>
                    <option value="april">april</option>
                    <option value="may">may</option>
                    <option value="june">june</option>
                    <option value="july">july</option>
                    <option value="august">august</option>
                    <option value="september">september</option>
                    <option value="october">october</option>
                    <option value="november">november</option>
                    <option value="december">december</option>
                    
                  </select>
                <input class="input_date" type="number" placeholder="Enter date" />
                <input class="input_hour" type="number" placeholder="Enter hour" />
                <input class="input_minute" type="number" placeholder="Enter minute" />
                <input class="input_second" type="number" placeholder="Enter second" />
                
            </form>
                
            </div>
            <button type="submit" class="btn">Set Countdown</button>

           
            
            <div class="countdown">
                <div class="container-day box">
            
                   
                    <h3 class="day">Time</h3>
                    <h3>Day</h3>
                </div>
                <div class="container-hour box">
                   
                  
                    <h3 class="hour">Time</h3>
                    <h3>Hours</h3>
                </div>
                <div class="container-minute box">
                   
                  
                    <h3 class="minute">Time</h3>
                    <h3>Minutes</h3>
                </div>
                <div class="container-second box">
                    
                   
                    <h3 class="second">Time</h3>
                    <h3>Seconds</h3>
                </div>
            </div>
        </div>
        <img src="./illus.jpg" />
    </section>
    
</body>
</html>
